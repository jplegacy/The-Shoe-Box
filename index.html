<!DOCTYPE html>
<html>
    <head>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>The Shoe Box</title>
    </head>
    <body>

        <div id="header">        
        <h1 style="margin-right:60px;" class="sell">Sell</h1>
        <h1 style="font-size:50px;" class="home">The Shoe Box</h1>
        <h1 style="margin-left:60px;"class="buy">Buy</h1>
        </div>
        
        <div id="starter">

            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2500">
                <div class="carousel-inner">
                    <div class="item">
                        <img src="https://cdn5.kicksonfire.com/wp-content/uploads/2018/02/air-jordan-1-retro-high-og_gym-red-black-summit-white_555088-610-bstnstore-11-565x372.jpg?x65229" >
                    </div>

                     <div class="item active">
                        <img src="https://66.media.tumblr.com/a99cffb9b40ee634785ddddbb8f0dacc/tumblr_n5yu2wlmca1r92k5yo1_1280.jpg" >
                    </div>
                    <div class="item">
                        <img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2018%2F12%2Fnikes-2018-air-jordan-11-concord-apparently-largest-sneaker-release-in-history-001.jpg?q=75&w=800&cbr=1&fit=max" >
                    </div>
                     <div class="item">
                        <img src="https://www.shelflife.co.za/pics/blog/large/puma-thunder---1-.jpg" >
                    </div>
                    <div class="item">
                        <img src="https://asphaltgold.de/media/catalog/product/cache/1/image/930x669/9df78eab33525d08d6e5fb8d27136e95/f/i/fila--disruptor-low-wmn-_white-1010302.1fg-1-os_2.jpg" >
                    </div>
                    <div class="item">
                        <img src="https://static.highsnobiety.com/wp-content/uploads/2017/10/23121254/yeezy-wave-runner-700-instagram-01-480x320.jpg" >
                    </div>
                 </div>
                 
                 
                 
            </div>
            <div id="lastPost">
                 
            </div>
        </div>
        <div id="buy">
            
            <h1>Here You Could Buy Any Thing That has Been Put up for Sale</h1>
        
            <div style="display:flex; justify-content:space-around; width:50%; margin:auto;">
                <h1>Total Items: <span class="totItems">0</span></h1>
                <img class="pics kartIcon" src="https://static.thenounproject.com/png/16757-200.png"> 
            </div>
            <div class="postBox" style="display:flex; justify-content:space-around; flex-wrap:wrap; width:50%; margin:auto;">
            </div>
            
        </div>
        <div class="kart">
            <div class="container4">
                <h1>Total Items: <span class="totItems2">0</span></h1>
                <button class=" finish b">Buy</button>
                <h1>Total Price: $<span class="totPrice">0</span></h1>
            </div>
            <div class="container3">
                <div class="pictures" style="width:30%; max-height:100%;"></div>
                <div class="description" style="width:30%; max-height:100%;"></div>
                <div class="price" style="width:30%; max-height:100%;"></div>
            </div>
        </div>
        <div id="quiz">
            <div id="question1">
                <h1 style="margin-top:10%;">What Brand is this Item ?</h1>
                <div class="container">
                    <div class="nike logo">
                        <img src="https://www.festisite.com/static/partylogo/img/logos/nike.png">
                    </div>
                    <div class="adidas logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Adidas_Logo.svg/1280px-Adidas_Logo.svg.png">
                    </div>
                    <div class="jordan logo">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/37/Jumpman_logo.svg/1200px-Jumpman_logo.svg.png">
                    </div>
                    <div class="reebok logo">
                        <img src="https://cdn.freebiesupply.com/images/large/2x/reebok-logo-black-and-white.png">
                    </div>
                    <div class="Puma logo">
                        <img src="http://www.campusvanner.se/wp-content/uploads/2018/06/Puma-logo-PNG-Transparent-Background.png">
                    </div>
                    <div class="Other logo">
                        <h1>Other</h1>
                    </div>
                </div>
            </div>
        
            <div id="question2">
                <h1 style="margin-bottom:20px;" >Explain Your Product</h1>
                
                <button class="checkButton b">Check</button>
                <button class="ContinueButton b">Continue</button>
                <div  class="container2">
                    <div class="box">
                    </div>
                
                    <div style="width:30%;">
                        <input class="imageUrl" placeholder="Paste Image Url" >
                        <!---<input class=" boi" type="file" accept="image/*">-->
                        <input type="number" class="pricePull" min="0" placeholder="Price" >
                        <input class="descriptionPull" placeholder="Item Name" >
                    </div>
                </div>
            </div> 
            <div class="finalPost">
                <h1 style="font-size:60px; text-align:center;">Congratulations</h1>
                <p style="font-size:45px; text-align:center;">Your Item has been posted.</p>
                <div style="WIDTH:100; display:flex; justify-content:center;">
                    <button class="Repost b">Post Another Item</button>
                </div>
            </div>
        </div>
    </body>
</html>
